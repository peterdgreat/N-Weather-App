<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
<meta name="msapplication-TileColor" content="#ebb797">

<body>
  <main>
     
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 bg">

           
            
            <div class="details">
     
                <div class="searchbox">
                    <input aria-label="search terms" class="search" type="search" id="search" placeholder="search for a city" name="" id="">
                </div>
    
      
             
                <div class="current">
                    <div class="temp" id="temp"> <span></span></div>
                 <div class="weather" id="weather"><h5></h5></div>
                    <div class="hi-low" id="hi-low"></div>
                </div>
               
                <div class="Today">
                 Today.
                </div>
                <div class="date" id="date">
    
                   
                </div>
                <div class="city" id="city">
                    <h3>New York City</h3>
                </div>
           
           
         </div> 
        </div> 
        <div class="col-md-8 bg-2">
            <div class="weeklyDetails" id="wkly2">
    
                <div class="days">
                    <div class="date" id="date1">
                   
                        <h5></h5>
                    </div>
                    <div class="day1">
                        <div class="temp" id="temp1"> <span></span></div>
                        <div class="weather" id="weather1"><h5></h5></div>
                        <div class="hi-low" id="hi-low1"></div>
                    </div>
                </div>
                <div class="days">
                    <div class="date" id="date2">
                        
                        <h5></h5>
                    </div>
                    <div class="day-2">
                        <div class="temp" id="temp2"> <span></span></div>
                        <div class="weather" id="weather2"><h5></h5></div>
                        <div class="hi-low" id="hi-low2"></div>
                    </div>
                </div>
                <div class="days">
                    <div class="date" id="date3">
                        
                        <h5></h5>
                    </div>
                    <div class="day-3">
                        <div class="temp" id="temp3"> <span></span></div>
                        <div class="weather" id="weather3"><h5></h5></div>
                        <div class="hi-low" id="hi-low3"></div>
                    </div>
                </div>
          
        
              </div>  
              
            <div class="weeklyDetails" id="wkly3">
                <div class="days">
                    <div class="date" id="date4">
                      
                        <h5></h5>
                    </div>
                    <div class="day-4">
                        <div class="temp" id="temp4"> <span></span></div>
                        <div class="weather" id="weather4"><h5></h5></div>
                        <div class="hi-low" id="hi-low4"></div>
                    </div>
                </div>
                <div class="days">
                    <div class="date" id="date5">
                    
                        <h5></h5>
                    </div>
                    <div class="day-5">
                        <div class="temp" id="temp5"> <span></span></div>
                        <div class="weather" id="weather5"><h5></h5></div>
                        <div class="hi-low" id="hi-low5"></div>
                    </div>
                </div>
                <div class="days">
                    <div class="date" id="date6">
                        <h5></h5>
                    </div>
                    <div class="day-6">
                        <div class="temp" id="temp6"> <span></span></div>
                        <div class="weather" id="weather6"><h5></h5></div>
                        <div class="hi-low" id="hi-low6"></div>
                    </div>
                </div>
              </div>
          
        </div>
        </div>
        </div>
      
       
      
    </main>

       
    <script src="js/app.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
